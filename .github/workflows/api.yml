#  VERSION 2 avec SWARM 

name: API CI/CD
on:
  push:
    branches: ["main"]
    paths: ["apps/api/**", "packages/**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fil-rouge-api

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase Variables
        run: |
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "IMAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.TOKEN}}

        # Build avec contexte racine pour Turborepo
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:latest
  
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}          
          # On injecte le secret ENV_PROD (qui contient tout le .env)
          script: |
            cd /var/www/html/fil_rouge
            
            # 1. Login Docker sur le VPS
            # ON UTILISE BIEN 'TOKEN' (Ton PAT) et pas GITHUB_TOKEN
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Injection Ninja
            while read -r line; do
              if [[ -n "$line" && "$line" != \#* ]]; then
                 export "$line"
              fi
            done <<< "${{ secrets.ENV_PROD }}"
            
            # 3. Déploiement
            docker compose config | docker stack deploy --with-registry-auth -c - mon-app
            
            docker image prune -f
          
        