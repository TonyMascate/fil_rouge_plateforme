#  VERSION 2 avec SWARM 

name: WEB CI/CD
on:
  push:
    branches: ["main"]
    paths: ["apps/web/**", "packages/**", ".github/workflows/web.yml"] 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fil-rouge-web

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase Vars
        run: |
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "IMAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      
      # Build avec contexte racine pour Turborepo
      - uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }} 
          key: ${{ secrets.VPS_KEY }}
          envs: GITHUB_TOKEN
          script: |
            cd /var/www/html/fil_rouge
            
            # 1. Login Docker (Requis pour pull l'image privée)
            echo ${{ secrets.TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Injection "Ninja" (Secrets en RAM)
            while read -r line; do
              if [[ -n "$line" && "$line" != \#* ]]; then
                 export "$line"
              fi
            done <<< "${{ secrets.ENV_PROD }}"
            
            # 3. Déploiement via Pipe
            # 'docker compose config' résout les ${VAR} en mémoire
            # 'docker stack deploy' applique la config au cluster
            # '--with-registry-auth' partage les identifiants avec le VPS B
            docker stack deploy --with-registry-auth -c stack.yml mon-app
            
            # 4. Nettoyage
            docker image prune -f